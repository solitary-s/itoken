<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> iToken - 文章管理 </title>
    <th:block th:include="includes/header :: header">

    </th:block>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <th:block th:include="includes/nav :: nav"></th:block>

    <th:block th:include="includes/menu :: menu"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                文章列表
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">文章列表</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title" th:text="${tbPostsPost != null and tbPostsPost.postGuid != null ? '编辑文章' : '新增文章'}"></h3>
                        </div>
                        <form id="inputForm" cssClass="form-horizontal" action="/save" method="post" th:object="${tbPostsPost}">
                            <input type="hidden" name="postGuid" th:value="*{postGuid}">

                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">标题</label>

                                    <div class="col-sm-10">
                                        <input name="title" class="form-control required" placeholder="请输入标题" />
                                    </div>
                                </div>
                            </div>

                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">别名</label>

                                    <div class="col-sm-10">
                                        <input name="alias" class="form-control required" placeholder="请输入别名" />
                                    </div>
                                </div>
                            </div>

                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">标签</label>

                                    <div class="col-sm-10">
                                        <input name="tags" class="form-control required" placeholder="请输入标签" />
                                    </div>
                                </div>
                            </div>

                            <div class="box-footer">
                                <button type="button" class="btn btn-default" onclick="history.go(-1);">返回</button>
                                <button type="submit" class="btn btn-info pull-right">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <th:block th:include="includes/copyright :: copyright">

    </th:block>

</div>
<th:block th:include="includes/footer :: footer">

</th:block>
</body>
</html>
